<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Voizi</title>
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#6B46FF">
  <link rel="icon" href="/icons/icon-192.png">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(145deg, #6B46FF, #9676FF);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .logo {
      width: 120px;
      height: 120px;
      border-radius: 28px;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
    }
    .logo img {
      width: 80px;
      height: 80px;
    }
    h1 {
      font-size: 26px;
      margin-bottom: 10px;
    }
    p {
      font-size: 16px;
      opacity: 0.85;
    }
    button {
      background: white;
      color: #6B46FF;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 16px;
      margin-top: 18px;
      cursor: pointer;
    }
  </style>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js').catch(()=>{});
    }
  </script>
</head>
<body>
  <div>
    <div class="logo"><img src="/icons/icon-192.png" alt="Voizi Logo"></div>
    <h1>Voizi</h1>
    <p>Your smart voice assistant.</p>
    <button onclick="alert('Voizi is ready!')">Start</button>
  </div>
</body>
</html>
